<ng-container *ngIf="answers && answers.length > 0">
    <div class="text-white w-full">
      <h2 class="text-2xl font-bold mb-4 text-center">Answers</h2>
      <ul class="space-y-4">
        <li *ngFor="let answer of answers">
          <div class="py-4 px-6 bg-slate-700 rounded hover:bg-slate-200 hover:text-sky-600 cursor-pointer text-center text-2xl font-semibold font-serif" (click)="checkAnswer(answer,correct)">
            <strong [innerHTML]="answer"></strong>
          </div>
        </li>
      </ul>
    </div>
  </ng-container>
