<div class="w-full h-full bg-transparent relative py-2 flex flex-col justify-evenly">
    <h2 class="text-xl md:text-2xl font-bold mb-2 text-center bg-green-700 py-2 text-slate-800">Levels</h2>
    <ol class="space-y-2">
      <li *ngFor="let level of levels; let i=index"
          class="py-2 px-4 rounded font-semibold font-serif text-center text-lg"
          [ngClass]="{
            'bg-black text-white': level.level === +currentLevel,
            'bg-sky-50 text-lime-600': level.level !== +currentLevel,
            'bg-yellow-500 text-gray-100': level.level < +currentLevel
          }"
          [style.transition]="'background-color 0.3s, color 0.3s'">
        {{ level.prize }}
      </li>
    </ol>
  </div>
